<!-- 
   반응 선택자 
   = hover : mouseover
   = active : 마우스 클릭 
   
   => 태그명 , id명 , class명
   => 속성선택자 
      input[type=값]
      => img[src^=값] , img[src$=값] , img[src*=값]
   => 후손 , 자손 
      태그명 태그명 => 후손 
      태그명 > 태그명 => 자손
      태그명 태그명+태그명 : 인접
      태그명 태그명~태그명 : 형제들 
   => 상태 선택자 
      태그명:focus
      태그명:disabled
      태그명:enabled
      태그명:checked
    => 반응 선택자 
      태그명:active
      태그명:hover
 -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1:active{
  color:red;
}

  color:black;
}
.table_content a:active{

}
.table_content a:hover{

}
</style>
