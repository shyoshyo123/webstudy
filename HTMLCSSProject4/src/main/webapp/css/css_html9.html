<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 div[id^=a],div[id^=c]{
   background-color:yellow;
 }
  div[id$=a],div[id$=c]{
   background-color:purple;
 }
</style>
</head>
<body>
 <div data-no="1" id="abc">자바</div>
 <div data-no="2" id="bcd">오라클</div>
 <div data-no="3" id="cdf">자바스크립트</div>
 <div data-no="4" id="dfg">스프링</div>
 <div data-no="5" id="ets">aws</div>
</body>
</html>
