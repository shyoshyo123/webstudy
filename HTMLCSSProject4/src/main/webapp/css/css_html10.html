<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.container{
  width:750px;
  margin: 0px auto;
}
 h1{
   text-align: center;
 }
 ul{
  list-style: none;
 /* display: inline;*/
 background-color: blue;
 }
 ul li{
  padding: 15px;
  float: left;
  font-weight: bold;
  color: white;
 }
ul li:first-child {
	border-radius: 10px 0px 0px 10px;
} 
ul li:last-child {
	border-radius: 0px 10px 10px 0px;
}
ul li:nth-child(odd) {
	background-color: #004771;
}
ul li:nth-child(even){
    background-color: #AABACC;
}
ul li:hover{
  cursor: pointer;
  color: cyan;
}
</style>
</head>
<body>
 <div class="container">
   <div class="row">
   <h1>css응용</h1>
    <ul>
      <li>홈</li>
      <li>회원가입</li>
      <li>맛집</li>
      <li>레시피</li>
      <li>랄랄</li>
      <li>릴릴</li>
      <li>로로로</li>
      <li>gngn</li>
      <li>fkfk</li>
    </ul>
    </div>
 </div>
</body>
</html>
