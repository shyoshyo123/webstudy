<!-- 
   태그 (HTML5 에서 지원하는 태그)
   P69
   글자태그 (웹 페이지의 50%)
   ------------------
   	h1~h6 : 제목을 설정하는 태그 ==> 제목 => <br>을 포함한다
   	**** HTML은 한줄 문자열(단란, 다음줄 X)
   	p : 단락 나누기
   	br : /n 다음줄에 출력
   	hr : 수평선 (라인선)
   	
   	*** 특수문자 (73p) 
   	    -----
   	    &nbsp; => 공백  => 답변 이미지   ==> 답변
   	    -------------- 
   	    &lt; => <
   	    &gt; => >
   	    -------------XML에서 <> 사용하면 오류 , 비교연산자
   	    <c:if test="10 &lt 20"> => if(10<20)
   	    &amp; => & (사용하는 기호) => 다른 파일로 데이터 전송시에 여러개 있는겨웅 &로 구분
   	    
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>HT&nbsp;ML 태그 배우기</h1> <!-- <hn></hn> 여는 태그와 닫는 태그가 동일 -->
<h2>HTML 태그 배우기</h2>
<h3>HTML 태그 배우기</h3>
<h4>HTML 태그 배우기</h4>
<h5>HTML 태그 배우기</h5>
<h6>HTML 태그 배우기</h6>
HTML 태그 배우기<br><!-- 단독태그 : 닫는 태그를 생략할 수 있다 -->
HTML 태그 배우기<p><!-- br 두개를 사용하는 효과 -->
HTML 태그 배우기
<hr>
HTML 태그 배우기
HTML 태그 배우기

</body>
</html>
