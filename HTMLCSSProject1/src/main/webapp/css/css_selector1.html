<!-- 
         선택자 : 태그를 선택
           = CSS
           = 크롤링
           = JavaScript(Ajax,Jquery,Vue,React) => 태그를 제어
           
           1) 선택자 종류
              = 태그명 
              = 구분자(속성)
                 = id 중복X #
                 = class 중복 .
                 ---------------
                 = 인접 선택자 div b+p div~ b~p
                 = 자손 선택자 : 태그명>태그명 div>b
                    div
                     | 
                   --------
                   |      |
                   b      p   -- 자손
                          |
                        ------
                        |    |
                        b    p  -- 후손
                   <div>
                      <b></b>
                      <p>
                        <b></b>
                        <p></p>
                      </p>       
                   /<div>    
                        
                 = 후손 선택자 : 태그명 태그명 div b
                 = 가상 선택자 => 포함문자, 시작문자, 끝문자
                   예) img[src*=값] , img[src^=http|https]
                      img[src$='png|jpg|gif']
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1#js{
  color:red;
}
h1.hc{
 color: green;
}
h1:first-child {
	color: yellow;
}
h1:last-child {
	color:pink;
}
</style>
</head>
<body>
  <h1>Java</h1>
  <h1>Oracle</h1>
  <h1 class="hc">HTML/CSS</h1>
  <h1 id="js">JavaScript</h1> 
  <h1 class="hc">JSP</h1>
  <h1>Spring</h1>
  <h1>AWS</h1>
</body>
</html>
