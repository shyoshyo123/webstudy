<!-- 
  background-clip : 배경 적용 범위 조절 
                    border-box , padding-box , centent-box
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 div.bg/*.bg*/{
   padding:15px;/* 15px 15px 15px 15px */
   /*              top right bottom left*/
   /*
      padding: 15px 20px 
               15 20 15 20
               15px 20px 30px 
               ---------------
               15 20 30 20
                  --    --  
   */
   width:350px;
   height:500px;
   background-clip: content-box;
   border: 1px red dotted;
 }
</style>
</head>
<body>
  <div class="bg">
  소미 딸기 가격이 인상되니 딸기부페가격도 그리 나쁘지않다라는 
  생각이 들어 미리 예약하고 다녀왔어요. 
  웰컴푸드가 미리 셋팅되어 있어요. 달달한거 먹고 다양한? 
  딸기는 만나러 갑니다. 바게트 위에 딸기, 크로플 위에 딸기, 초콜렛 위에 딸기 등등 
  활용도가 좋은 딸기. 그 외 오믈렛 간단한 식사류도 준비되어 있었어요. 
  딸기 좋아하시면 가볼만합니다.
  </div>
</body>
</html>
