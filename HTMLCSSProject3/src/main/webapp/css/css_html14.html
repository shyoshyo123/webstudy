<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*공통으로 적용되는 스타일*/
div{
  width: 200px;
  height: 200px;
  border: 1px solid red;
  display: inline-block;
  /*
     display : 출력 형식 
     -------- block / inline 
     -------- inline : 크기 결정이 없는 경우
              inline-block : width,height가 지정된 경우 
  */
}
.box1{

  background-color: red
}
.box2{

  background-color: green
}
.box3{

  background-color: blue
}
</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
