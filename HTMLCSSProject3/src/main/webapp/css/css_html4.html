<!-- 
  1. css => 태그 선택
     1) 태그명 
     2) id명
     3) class명
     4) 전체 선택자 :  사이트는 기본적으로 글자체를 동일하게 만든다
                   ----------------------------
                   *
     5) 최우선 순위 적용
        !important
        외부 css => 내부 css => 인라인 css
        -----------------------------
  2. css
     => 접두어
       -webkit : 크롬 사파리
  3. css에서 지원하는 속성
    1) 텍스트 관련 css
       = font-family : 글꼴 (시스템에서 지원), 외부에서 지원 (구글)
       = font-size : 크기 px, pt, em
       = font-weight : 굵기
       = color : 글자 색상
       = text-align : 정렬
       = line-height : 간격
             
                        
 -->
 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<style type="text/css">
/*
 글꼴
 선택자 {
    font-family: 글꼴이름[,글꼴이름 ....]
 }
*/
#aaa{
 font-family: 궁서체;
}
.bbb{
 font-family: "맑은 고딕",궁서체,굴림;
}
.ccc{
font-family: "nanum-pen-script"
}
</style>
</head>
<body>
  <!--  뼈대 (HTML) =CSS =JavaScript (데이터): 오라클 연결(자바)= JSP -->
  <h1 id="aaa">html</h1>
  <h1 class="bbb">안녕안녕</h1>
  <h1 class="bbb">안녕안녕</h1>
  <h1 class="ccc">안녕안녕</h1>
  <h1 class="ccc">안녕안녕</h1>
</body>
</html>
