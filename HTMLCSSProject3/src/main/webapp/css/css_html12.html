
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.table_content{
 border-collapse: collapse;/*테이블 라인선 통합*/
 border-top-width: 2px;
 border-bottom-width: 1px;
 border-top-style: solid;
 border-bottom-style: solid;
 border-top-color: black;
 border-bottom-color: black;
 
}
.table_content th,.table_content td{
}

</style>
</head>
<body>
 <table class="table_content" width=600>
   <tr>
      <th>번호</th>   
      <th>이름</th>   
      <th>국어</th>   
      <th>영어</th>   
      <th>수학</th>   
   </tr>
 </table>
</body>
</html>
